<!DOCTYPE html>
<html>
  <head>
    <title>Video Call</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://localhost:5001/style.css"
    />
    <script
      src="https://kit.fontawesome.com/23974c6d06.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <!-- <body scroll="no" style="overflow: hidden"> -->
  <body scroll="no">
    <div id="toasts" class="absolute right-10 top-10 z-10 flex flex-col"></div>

    <div id="lider-main">
      <div id="lider-meeting-area">
        <div id="lider-video-area">
          <div id="lider-videos"></div>
        </div>
        <div id="lider-toolbox">
          <div id="lider-toolbox-left" class="lider-toolbox-button-container">
            <button id="lider-toogle-audio" class="lider-toolbox-button">
              <i
                id="lider-audio-icon"
                class="fa fa-solid fa-microphone fa-beat fa-2xl"
                style="color: #ffffff"
              ></i>
              Audio
            </button>
            <button id="lider-toggle-video" class="lider-toolbox-button">
              <i
                id="lider-video-icon"
                class="fa fa-solid fa-video fa-2xl"
                style="color: #ffffff"
              ></i>
              Video
            </button>
            <div class="relative">
              <button id="lider-copy-invite-url" class="lider-toolbox-button">
                <i
                  id="lider-video-icon"
                  class="fa fa-solid fa-link fa-2xl"
                  style="color: #ffffff"
                ></i>
                Invite
              </button>
              <div>
                <div
                  id="lider-invite-url"
                  class="absolute bg-white bottom-14 left-2 rounded-md shadow-md p-2 flex"
                >
                  <input
                    id="lider-invite-url-input"
                    type="text"
                    readonly="readonly"
                    value="https://localhost:5001/meet"
                    class="rounded-md px-2 py-1 w-30 text-sm"
                  />
                  <button
                    id="lider-invite-url-copy"
                    class="ml-2 px-2 py-1 rounded-md bg-blue-500 text-white text-sm"
                  >
                    Copy
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="lider-toolbox-center" class="lider-toolbox-button-container">
            <button id="lider-hangup" class="lider-toolbox-button">
              Hang up
            </button>
          </div>
          <div id="lider-toolbox-right" class="lider-toolbox-button-container">
            <button id="lider-fullscreen" class="lider-toolbox-button">
              Full Screen
            </button>
            <button id="lider-share-screen" class="lider-toolbox-button">
              Share screen
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div
    class="relative z-10 lider-modal hidden"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div class="fixed inset-0 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <svg
                  class="h-6 w-6 text-red-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3
                  class="text-base font-semibold leading-6 text-gray-900"
                  id="modal-title"
                >
                  Something went wrong!
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">a</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              onclick="hidePopup()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://localhost:5001/simple-sfu-client.js"></script> -->
  <script>
    function showPopup() {
      const modal = document.getElementsByClassName("lider-modal")[0];
      modal.classList.remove("ease-in");
      modal.classList.remove("duration-200");
      modal.classList.add("ease-out");
      modal.classList.add("duration-300");
      modal.classList.remove("opacity-0");
      modal.classList.remove("translate-y-4");
      modal.classList.remove("sm:translate-y-0");
      modal.classList.remove("sm:scale-95");
      modal.classList.add("opacity-100");
      modal.classList.add("translate-y-0");
      modal.classList.add("sm:scale-100");
      setTimeout(() => {
        modal.classList.remove("hidden");
      }, 200);
    }
    function hidePopup() {
      const modal = document.getElementsByClassName("lider-modal")[0];
      modal.classList.remove("ease-out");
      modal.classList.remove("duration-300");
      modal.classList.add("ease-in");
      modal.classList.add("duration-200");
      modal.classList.remove("opacity-100");
      modal.classList.remove("translate-y-0");
      modal.classList.remove("sm:scale-100");
      modal.classList.add("opacity-0");
      modal.classList.add("translate-y-4");
      modal.classList.add("sm:translate-y-0");
      modal.classList.add("sm:scale-95");
      setTimeout(() => {
        modal.classList.add("hidden");
      }, 200);
    }
  </script>
  <script src="https://localhost:5001/meet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</html>
